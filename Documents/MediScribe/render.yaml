services:
  - type: web
    name: mediscribe-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm run start:api
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://mediscribe-frontend.onrender.com
      - key: SENTRY_DSN
        sync: false

  - type: static
    name: mediscribe-frontend
    plan: free
    buildCommand: npm install && npm run build
    publishPath: dist
    autoDeploy: true
    headers:
      - path: /assets/*.js
        name: Content-Type
        value: text/javascript; charset=utf-8
      - path: /assets/*.css
        name: Content-Type
        value: text/css; charset=utf-8
    routes:
      - type: rewrite
        source: /.*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://mediscribe-api.onrender.com
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
      - key: VITE_APP_ENV
        value: production
